 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthLens – Nearby Care</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Nearby Care</h1>
  </header>

  <main>
    <div class="care-filters mini-cards">
      <button data-type="all" class="active">Show All</button>
      <button data-type="hospital">Hospital</button>
      <button data-type="doctor">Doctor</button>
      <button data-type="pharmacy">Pharmacy</button>
    </div>

    <div id="map"></div>
    <div id="care-list"></div>

    <nav class="inline-nav mini-cards">
      <a href="index.html">Home</a> ·
      <a href="saved.html">Saved</a>
    </nav>
  </main>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyAH6rX8x_-GVGeYBVIju0su3yC6ILzu8&libraries=places"></script>
  <script type="module" src="js/care.js"></script>

</body>
</html>
